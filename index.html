<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Not To Do list</title>
  </head>
  <body>
    <div class="wrapper pt-5">
      <!-- title -->
      <div class="container">
        <h1 class="text-center">Not To Do List</h1>

        <!-- form -->

        <form
          onSubmit="handleOnSubmit(this)"
          action="javascript:void(0)"
          class="border p-5 rounded shadow-lg mt-3"
        >
          <div class="row g-2">
            <div class="col-md-7">
              <input
                type="text"
                class="form-control"
                placeholder="Task"
                aria-label="First name"
                name="task"
                id="task"
              />
            </div>
            <div class="col-md-2">
              <input
                type="number"
                class="form-control"
                placeholder="40"
                aria-label="Last name"
                name="hr"
                min="1"
              />
            </div>
            <div class="col-md-3 d-grid">
              <button class="btn btn-primary">Add New Task</button>
            </div>
          </div>
        </form>

        <!-- tables -->
        <div class="row mt-5">
          <div class="col-md">
            <h3 class="text-center">Entry List</h3>
            <hr />

            <!-- entry list tables -->
            <table class="table table-striped table-hover border">
              <tbody id="entryList"></tbody>
            </table>
          </div>
          <div class="col-md">
            <h3 class="text-center">bad list</h3>
            <hr />

            <!-- bad list tables -->
            <table class="table table-striped table-hover border">
              <tbody id="badList"></tbody>
            </table>
            <div class="alert alert-success">
              You could have saved = <span id="savedHrsElm">0</span>
            </div>
          </div>
        </div>
        <div class="alert alert-success">
          The total hours allocated = <span id="ttlHrs">0</span>hrs
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
